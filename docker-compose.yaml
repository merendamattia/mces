services:
  # Backend Flask API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mces-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - mces-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/generate', json={'num_nodes': 2, 'num_edges': 1})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend nginx server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mces-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mces-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  mces-network:
    driver: bridge
