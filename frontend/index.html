<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCES Visualizer Prototype</title>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Maximum Common Edge-Subgraph (MCES) Prototype</h1>
      <p class="subtitle">Generate two random graphs, visualize them, and prepare for MCES experimentation.</p>
    </header>

    <section id="controls">
    <label for="num-nodes">Number of nodes</label>
    <input id="num-nodes" type="number" min="1" value="8" />

    <label for="num-edges">Number of edges</label>
    <input id="num-edges" type="number" min="0" value="10" />

    <button id="generate-btn">Generate Graphs</button>
    <span id="status" aria-live="polite"></span>
  </section>

  <section id="algorithms">
    <h2>Algorithms</h2>
    <div class="algo-controls">
      <div class="algo-checkboxes">
        <label class="select-all-label">
          <input type="checkbox" id="select-all-algorithms" />
          <strong>Select All</strong>
        </label>
        <label><input type="checkbox" id="alg-bruteforce" value="bruteforce" class="algo-checkbox" /> Naïve brute-force</label>
        <label><input type="checkbox" id="alg-bruteforce-arcmatch" value="bruteforce_arcmatch" class="algo-checkbox" /> Brute-force + ArcMatch</label>
      </div>
      <button id="run-mces-btn">Run MCES</button>
    </div>
  </section>

  <main id="visualization">
    <div class="graph-panel">
      <h2>Graph 1</h2>
      <svg id="graph1" class="graph-canvas" role="img" aria-label="Graph 1"></svg>
    </div>
    <div class="graph-panel">
      <h2>Graph 2</h2>
      <svg id="graph2" class="graph-canvas" role="img" aria-label="Graph 2"></svg>
    </div>
  </main>

  <section id="algo-results" class="results-panel">
    <!-- Per-algorithm rendered graphs will appear here -->
  </section>

  <footer>
    <div class="footer-content">
      <p>This is an academic prototype.</p>
      <div class="footer-links">
        <a href="https://github.com/merendamattia/mces/releases" target="_blank" rel="noopener noreferrer" class="version-badge" id="version-badge">
          <i class="bi bi-tag"></i> <span id="version-text">Loading...</span>
        </a>
        <span class="separator">•</span>
        <a href="https://github.com/merendamattia/mces" target="_blank" rel="noopener noreferrer" class="github-link">
          <i class="bi bi-github"></i> View on GitHub
        </a>
        <span class="separator">•</span>
        <span class="license">
          <i class="bi bi-file-text"></i> Licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank" rel="noopener noreferrer">Apache License 2.0</a>
        </span>
      </div>
      <p class="copyright">© 2026 Saverio Mattia Merenda</p>
    </div>
  </footer>
  </div>

  <script src="js/api.js"></script>
  <script src="js/graph_view.js"></script>
  <script src="js/controls.js"></script>
  <script>
    // Fetch latest release version from GitHub
    fetch('https://api.github.com/repos/merendamattia/mces/releases/latest')
      .then(response => response.json())
      .then(data => {
        const versionText = document.getElementById('version-text');
        if (data.tag_name) {
          versionText.textContent = data.tag_name;
        } else {
          versionText.textContent = 'v0.0.1-beta';
        }
      })
      .catch(() => {
        document.getElementById('version-text').textContent = 'v0.0.1-beta';
      });
  </script>
</body>
</html>
